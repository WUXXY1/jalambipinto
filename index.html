<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Encerrado</title>
    <!-- Favicon (opcional, pode remover se quiser apagar tudo) -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" sizes="64x64" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #101010;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-top: 4px solid #333; /* Uma borda sóbria */
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: var(--text-muted-color);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .author-note {
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Este Projeto Foi Descontinuado.</h1>
        
        <p>Por motivos pessoais e para preservar a privacidade dos envolvidos, este site foi desativado permanentemente.</p>
        
        <p>Agradeço a todos que acompanharam e se divertiram com o conteúdo.</p>

        <p class="author-note">— O autor.</p>
    </div>

</body>
</html>
